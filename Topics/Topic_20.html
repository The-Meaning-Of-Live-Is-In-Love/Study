        <title>
            Цико вычисояеи сумму первых n элементов массива
        </title>
    </head>
    <body>
        <a href = "../Index.html">
            Главная
        </a>
        <p>
            // Вычисояеи сумму элементов: item[0], item[1], item[n - 1] для любого числа n >=1.
        </p>
        <p>
            int sum = 0;
        </p>
        <p>
            int j = 0;
        </p>
        <p>
            while (j < n)
        </p>
        <p>
            {
        </p>
        <p>
        </p>
        <p>
            sum += item[j];
        </p>
        <p>
            j++;
        </p>
        <p>
            }
        </p>
    </body>
